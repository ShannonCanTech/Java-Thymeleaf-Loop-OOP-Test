<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Form</title>
    <link href='https://fonts.googleapis.com/css?family=Economica:400,700' rel='stylesheet' type='text/css'>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<!--<h1>Job Form</h1>-->

<div class="container">
    <form action="#" th:action="@{/process}" th:object="${job}" method="post">
        <h3>Job Form</h3>
        <svg width="100%" height="100%">
            <path class="hidden" d="M0 0 H200 V200 H0 Z"></path>
        </svg>
        <input type="text" placeholder="Title"  th:field="*{title}"/>
        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" hidden></span>
        <input type="text" placeholder="Employer" th:field="*{employer}"/>
        <span th:if="${#fields.hasErrors('employer')}" th:errors="*{employer}" hidden></span>
        <textarea placeholder="Decription" th:field="*{description}"></textarea>
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" hidden></span>
        <button type="submit" value="Submit">Submit!</button>
    </form>
</div>
